        <figure>
          <h3 id="intro-coding">Introduction to coding for the web:</h3>
          <p>An overview of the basics principles of HTML and CSS. Introduces the some basic concepts of these languages through small interactive examples on CodePen.
          </p>
          <div class="button-wrapper">
            <a href="classes/intro_presentation.html" class="button">Presentation</a>

        <figure>
          <h3 id="intro-tools">Tools for developing websites:</h3>
          <p>A look at some useful tools for developing websites, like how to use a code editor such as VSCode to create a basic HTML file. Shows the use of a browser to view the HTML file. Introduces the code inspector.
          </p>
          <div class="button-wrapper">
            <p><i>Coming Soon</p></i>
          </div>
        </figure>

        <span id = "html"></span>
        <h2>HTML</h2>

        <figure>
          <h3 id="html-type">Typographic HTML elements:</h3>
          <p>A deeper dive on the typographic HTML elements. Examples of tags discussed include p, h1 (and other heading levels), ul, ol, i, b, strong, u, s, br, hr and span.
          </p>
          <div class="button-wrapper">
              <p><i>Coming Soon</p></i>
          </div>
        </figure>

        <figure>
          <h3 id="html-semantic">Semantic HTML elements:</h3>
          <p>A brief demonstration of semantic HTML elements. Examples of tags discussed include header, content, article, aside and footer.
          </p>
          <div class="button-wrapper">
            <p><i>Coming Soon</p></i>
          </div>
        </figure>

        <figure>
          <h3 id="html-common">Common HTML elements and structure:</h3>
          <p>An overview of the most commonly used HTML elements including divs. Introduce the tree like nature of HTML and how it is used to structure a webpage. Demonstates HTML comments.
          </p>
          <div class="button-wrapper">
            <p><i>Coming Soon</p></i>
          </div>
        </figure>

        <figure>
          <h3 id="html-common">HTML forms:</h3>
          <p>An overview of creating forms in HTML. Introduces the form element and the input element. Discusses the different types of input elements like input boxes, radio buttons, checkboxes, and submit buttons.
          </p>
          <div class="button-wrapper">
            <p><i>Coming Soon</p></i>
          </div>
        </figure>

        <figure>
          <h3 id="basic-html">HTML files anatomy:</h3>
          <p>How to set up a basic HTML file and link a CSS file to it. Demonstrate the basic differences between CodePen and working locally.
          </p>
          <div class="button-wrapper">
            <p><i>Coming Soon</p></i>
          </div> 
        </figure>

        <span id = "css"></span>
        <h2>CSS</h2>

        <figure>
          <h3 id="basic-css">CSS styling basics:</h3>
          <p>An overview of the basics of CSS styling.
          </p>
          <div class="button-wrapper">
            <p><i>Coming Soon</p></i>
          </div>
        </figure>

        <figure>
          <h3 id="css-styles">Commonly used CSS typographic styles:</h3>
          <p>A look at the most commonly used CSS styles. Discusses styles including font-size, font-family, font-weight, font-style, text-align, text-decoration, line-height, letter-spacing, word-spacing, text-transform, text-indent, text-shadow, color and background-color.
          </p>
          <div class="button-wrapper">
            <p><i>Coming Soon</p></i>
          </div>
        </figure>

        <figure>
          <h3 id="css-box">The box model:</h3>
          <p>Introduces the CSS box model. Discusses the use of padding, margin, border and box-sizing. Demonstrates the use of the box model to create a simple layout. Shows useful CSS tools such max-width and min-width.
          </p>
          <div class="button-wrapper">
            <p><i>Coming Soon</p></i>
          </div>
        </figure>

        <figure>
          <h3 id="css-dislay">CSS display and positioning properties:</h3>
          <p>Introduces the display and positioning properties. Discusses the use of display, position, float, clear, overflow, z-index and visibility.
          </p>
          <div class="button-wrapper">
            <p><i>Coming Soon</p></i>
          </div>
        </figure>

        <figure>
          <h3 id="css-box">Images with HTML and CSS:</h3>
          <p>How to show a picture on a website using HTML and CSS.
          </p>
          <div class="button-wrapper">
            <p><i>Coming Soon</p></i>
          </div>
        </figure>

        <figure>
          <h3 id="css-combi">CSS combinators</h3>
          <p>Introduces the CSS combinatorics. Discusses the use of the descendant selector, the adjacent sibling selector and the general sibling selector.
          </p>
          <div class="button-wrapper">
            <p><i>Coming Soon</p></i>
          </div>
        </figure>

        <figure>
          <h3 id="css-combi">CSS pseudo-classes</h3>
          <p>Introduces CSS pseudo-classes and demonstrates their use. pseudo-classes demonstrated include :hover, :focus, :visited, :first-child, :nth-child
          </p>
          <div class="button-wrapper">
            <p><i>Coming Soon</p></i>
          </div>
        </figure>

        <figure>
          <h3 id="css-flex">CSS flexbox:</h3>
          <p>Introduces the CSS flexbox. Discusses the use of flexbox to create layouts. Demonstrates the use of justify-content, align-items, align-content, order, flex-direction, flex-wrap, flex-grow, flex-shrink and flex-basis.
          </p>
          <div class="button-wrapper">
            <p><i>Coming Soon</p></i>
          </div>
        </figure>

          <h3 id="js-intro">Introduction to Javascript:</h3>
          <p>Introduces the basics of Javascript. Introduces the use of variables, functions, conditionals and loops. Briefly discusses the history of JavaScript.
          </p>
          <div class="button-wrapper">
            <p><i>Coming Soon</p></i>
          </div>
        </figure>

        <figure>
          <h3 id="js-vars">Javascript variable declarations (var, let and const):</h3>

          </p>
          <div class="button-wrapper">
            <p><i>Coming Soon</p></i>
          </div>
        </figure>

          <h3 id="js-vars">DOM Manipulation with JavaScript:</h3>

            <p><i>Coming Soon</p></i>

          </div>
